<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IBM Simple Interest Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="LZM">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--Chart.js 4-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

<body>
    <article class="container-fluid">
        <section class="container mt-5">
            <h1>Simple Interest calculator</h1>
            <section class="row my-5">
                <div class="col-lg">
                    <h3>Input</h3>
                    <form action ="#" class ="input_form">
                        <label for ="amount">Amount $</label>
                        <input type ="number" id="amount" name="amount" min="0"><br><br>
                        <label for="interest">Interest Rate APY %</label>
                        <input type="number" step ="any" id="interest" name="interest" min="0.01" max="20">
                        <br><br>
                        <label for="time">Term</label>
                        <input type="number" id="time" name="time" min ="1" max ="30">
                        <select name = "time" id="time_choice">
                            <option value ="year">Year</option>
                            <option value="month">Month</option>
                        </select>
                        <br><br>
                        <button type="submit" id="submit">Calculate</button>
                        <button type="button" id="clear">Clear</button>
                    </form>
                   
                </div>
                <div class="col-lg">
                    <h3>Result</h3>
                    <h5><strong>Ending Balance:</strong> $ <span id="end_balance">0</span></h5>
                    <h5><strong>Interest Earned:</strong> $ <span class ="interest_earned">0</span></p>
                    <h5>Calculation steps:</h5>
                    <p>Interest Earned = $<span class ="input_amount">0</span> x <span id="input_interest">0</span>% x <span id="input_time">0</span> year</p>
                    <p>Ending Balance = $<span class ="input_amount">0</span> + $<span class ="interest_earned">0</span></p>
                </div>
                <div class="col-lg">
                    <h3>Breakdown</h3>
                    <div id="pie">
                        <canvas id ="pie_chart"></canvas>
                    </div>
                </div>
            </section>
            <section class = "row">
                <div class="col-lg">
                    <h3>Balance Accumulation graph</h3>
                    <div class="chart">
                        <canvas id="bar_graph"></canvas>
                    </div>
                </div>
                <div class="col-lg">
                    <h3>Schedule</h3>
                    <p id="schedule"></p>
                </div>
            </section>
        </section>
    </article>
    <footer>
        <p>&copy WNT Coding Solutions</p>
    </footer>
    <script type ="module" src="calculator.js"></script>
</body>
</html>
